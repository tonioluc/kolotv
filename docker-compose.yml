version: "3.9"

services:

  oracle:
    image: loliconneko/oracle-ee-11g
    container_name: oracle-db
    environment:
      ORACLE_ALLOW_REMOTE: "yes"
      ORACLE_DISABLE_ASYNCH_IO: "true"
      ORACLE_PASSWORD: oracle
    ports:
      - "1521:1521"
    volumes:
      - oracle-data:/opt/oracle/oradata
    networks:
      - kolotv-net

  kolotv-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kolotv-wildfly
    depends_on:
      - oracle
    ports:
      - "8080:8080"
    networks:
      - kolotv-net

networks:
  kolotv-net:

volumes:
  oracle-data:
